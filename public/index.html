<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        div {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <button>
        <a href="update.html">Update User Profile</a>
    </button>
    <div class="form-container">
        <h1>Create User Profile</h1>
        
        
        <form id="userForm">
            <label>Name</label>
            <input type="text" name="name" required>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label>Mobile</label>
                <input type="text" name="mobile" required>
            </div>

            <div>
                <label>Birthday</label>
                <input type="text" name="birthday" placeholder="dd-mm-yyyy" required>
            </div>

            <div>
                <label>City</label>
                <input type="text" name="city" required>
            </div>

            <div>
                <label>State</label>
                <input type="text" name="state" required>
            </div>

            <div>
                <label>Country</label>
                <input type="text" name="country" required>
            </div>

            <div>
                <label>Address 1</label>
                <input type="text" name="address1" required>
            </div>

            <div>
                <label>Address 2</label>
                <input type="text" name="address2">
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const userData = Object.fromEntries(formData);

            try {
                const response = await fetch('http://localhost:3000/api/user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const result = await response.json();
                document.getElementById('message').innerText = result.message;

            } catch (error) {
                const errorMessage = error.message || 'There was a problem with the request.';
                document.getElementById('message').innerText = 'Eddrror: ' + errorMessage;

            }
        });
    </script>
</body>

</html>
